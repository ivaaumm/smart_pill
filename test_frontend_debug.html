<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Debug Frontend - Smart Pill</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .log { margin: 5px 0; padding: 5px; border-left: 3px solid #007bff; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Frontend - Smart Pill</h1>
        
        <div class="test-section info">
            <h3>üìã Informaci√≥n del Test</h3>
            <p>Esta p√°gina simula las llamadas que hace el frontend de React Native para actualizar el estado de las tomas.</p>
        </div>

        <div class="test-section">
            <h3>üß™ Test 1: Verificar URL Base</h3>
            <button onclick="testBaseUrl()">Probar URL Base</button>
            <div id="baseUrlResult"></div>
        </div>

        <div class="test-section">
            <h3>üß™ Test 2: Simular actualizarEstadoToma</h3>
            <p>Registro ID: <input type="number" id="registroId" value="896" /></p>
            <p>Nuevo Estado: 
                <select id="nuevoEstado">
                    <option value="tomada">Tomada</option>
                    <option value="rechazada">Rechazada</option>
                    <option value="pospuesta">Pospuesta</option>
                </select>
            </p>
            <button onclick="testActualizarEstado()">Probar Actualizaci√≥n</button>
            <div id="actualizarResult"></div>
        </div>

        <div class="test-section">
            <h3>üìä Logs de Debug</h3>
            <button onclick="clearLogs()">Limpiar Logs</button>
            <div id="debugLogs"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('debugLogs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logsDiv.appendChild(logEntry);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('debugLogs').innerHTML = '';
        }

        async function testBaseUrl() {
            const resultDiv = document.getElementById('baseUrlResult');
            resultDiv.innerHTML = '<p>üîÑ Probando URL base...</p>';
            
            try {
                // Simular la funci√≥n getApiBaseUrl del frontend
                const baseUrl = 'http://localhost/smart_pill/smart_pill_api';
                log(`üåê URL Base detectada: ${baseUrl}`);
                
                // Probar conectividad
                const response = await fetch(`${baseUrl}/registro_tomas.php`, {
                    method: 'OPTIONS'
                });
                
                log(`‚úÖ Respuesta OPTIONS: ${response.status} ${response.statusText}`);
                resultDiv.innerHTML = `<div class="success"><p>‚úÖ URL Base funcional: ${baseUrl}</p></div>`;
                
            } catch (error) {
                log(`‚ùå Error en URL Base: ${error.message}`);
                resultDiv.innerHTML = `<div class="error"><p>‚ùå Error: ${error.message}</p></div>`;
            }
        }

        async function testActualizarEstado() {
            const resultDiv = document.getElementById('actualizarResult');
            const registroId = document.getElementById('registroId').value;
            const nuevoEstado = document.getElementById('nuevoEstado').value;
            
            resultDiv.innerHTML = '<p>üîÑ Actualizando estado...</p>';
            
            try {
                // Simular exactamente lo que hace el frontend
                const baseUrl = 'http://localhost/smart_pill/smart_pill_api';
                const url = `${baseUrl}/registro_tomas.php`;
                
                // Datos que env√≠a el frontend (corregidos)
                const updateData = {
                    registro_id: parseInt(registroId),
                    nuevo_estado: nuevoEstado,
                    observaciones: 'Prueba desde debug frontend'
                };
                
                // Convertir nuevo_estado a estado (como hace el API corregido)
                const dataParaEnviar = {
                    registro_id: updateData.registro_id,
                    estado: updateData.nuevo_estado, // Conversi√≥n clave
                    observaciones: updateData.observaciones
                };
                
                log(`üì§ Datos originales: ${JSON.stringify(updateData)}`);
                log(`üì§ Datos convertidos: ${JSON.stringify(dataParaEnviar)}`);
                log(`üåê URL: ${url}`);
                log(`üîß M√©todo: PUT`);
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataParaEnviar)
                });
                
                log(`üì• Status: ${response.status}`);
                log(`üì• Headers: ${JSON.stringify(Object.fromEntries(response.headers))}`);
                
                const result = await response.json();
                log(`üì• Respuesta del servidor: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Actualizaci√≥n Exitosa</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Error en Actualizaci√≥n</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                log(`‚ùå Error en fetch: ${error.message}`);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error de Conexi√≥n</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Inicializar logs
        log('üöÄ Debug Frontend iniciado');
    </script>
</body>
</html>
